<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography page</title>
    <!--performance optimisation hint to prepare connection early-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--to load google fonts and font awesome lib-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="miniproject.css">
</head>
<body>
    <div class="outerbox">
        <input type="checkbox" id="check">

        <!--creating checkbox and menu bar-->
        <div class="menubar">
            <label for ="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar">
            <!--displaying name -->
            <div class="logo">
                <a href="https://in.pinterest.com/"><img src="pinterest icon.png" height=20px width="20px" alt="logo"></a>
            </div>
            <div class="crossmark">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <!--icons for menu -->
            <div class="menu">
                <ul>
                    <li>
                         <!--home page -->
                        
                        <i class="fa-solid fa-house"></i>
                        <a href="https://in.pinterest.com/">Home </a>
                    </li>

                    <li>
                         <!--explore  -->
                        <i class="fa-solid fa-compass"></i> 
                        <a href="https://in.pinterest.com/today/">Explore</a>

                    </li>

                    <li>
                         <!--pin creation  -->
                        <i class="fa-solid fa-location-pin"></i>
                        <a href="https://in.pinterest.com/pin-creation-tool/">Pin</a>
                    </li>

                    <li>
                         <!-- collage creation -->
                        <i class="fa-solid fa-palette"></i>
                        <a href="https://in.pinterest.com/collage-creation-tool">Collage</a>
                    </li>

                    <li>
                         <!-- activity and updates -->
                        <i class="fa-solid fa-bell"></i>
                        <a href="https://in.pinterest.com">Updates</a>
                    </li>

                    <li>
                         <!--messages -->
                        <i class="fa-solid fa-comment"></i>
                        <a href="https://in.pinterest.com">Messages</a>

                    </li>


                    <li>
                         <!--more option -->
                        <i class="fa-solid fa-gear"></i>
                        <a href="https://in.pinterest.com">More options</a>
                    </li>
                </ul>
            </div>


            <div class="social-media-posts">
                 <!--for contacts -->
                <ul>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"> </i></a>
                <a href="https://www.gmail.com/"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </ul>
                   
            </div>
    
        </div>
    </div>
    
</body>
</html>
