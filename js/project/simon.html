<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game!</h2>
    <div class="outerbox">
        <div class="row1">
            <div class="key" id="pink" type="button"></div>
            <div class="key" id="orange" type="button"></div>
        </div>

        <div class="row2">
            <div class="key" id="cadetblue" type="button"></div>
            <div class="key" id="blue" type="button"></div>
        </div>
        
        
    </div>

    <script src="simon.js"></script>
</body>
</html>
